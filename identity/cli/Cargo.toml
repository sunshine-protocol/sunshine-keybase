clap = "3.0.0-beta.1"
client-identity = { path = "../client" }
codec = { version = "1.3.0", package = "parity-scale-codec" }
keystore = { path = "../../keystore", package = "keybase-keystore" }
libipld = "0.3.0"
qr2term = "0.2.1"
rpassword = "4.0.5"
substrate-subxt = "0.9.0"
textwrap = { version = "0.12.0", features = ["terminal_size"] }
thiserror = "1.0.20"
