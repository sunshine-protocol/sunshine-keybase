[package]
name = "sunshine-identity-ffi"
version = "0.1.4"
authors = ["Shady Khalifa <shekohex@gmail.com>"]
edition = "2018"
description = "FFI for the identity module."
license = "ISC"
documentation = "https://docs.rs/sunshine-identity-ffi"
repository = "https://github.com/sunshine-protocol/sunshine-identity"

[dependencies]
allo-isolate = "^0.1"
async-std = { version = "=1.5.0", features = ["attributes"] }
log = "0.4.8"
substrate-subxt = "0.10.1"
sunshine-core = { version = "^0.2.0", path = "../../core" }
sunshine-faucet-client = { version = "0.1.0", path = "../../faucet/client", optional = true }
sunshine-identity-client = { version = "0.1.0", path = "../client" }
thiserror = "^1.0"

[dev-dependencies]
test-client = { path = "../../bin/client" }

[features]
default = []
faucet = ["sunshine-faucet-client"]
